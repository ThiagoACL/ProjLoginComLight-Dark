<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Estrutura BÃ¡sica</title>
  </head>
  <body>
    <form id="login_form" action="#" method="post" autocomplete="on" class="container  w-100 rounded-3 border">
        <header>
          <h2>Login</h2>
          <i id="tema" class="fa-solid fa-moon d-flex"></i>
        </header>
        <div class="imagens d-flex justify-content-evenly">
          <img src="imagens/instagram.png" alt="instagram">
          <img src="imagens/google.png" alt="google">
          <img src="imagens/github.png" alt="github">
        </div>
        <fieldset class="fieldset">
            <label class="label mb-2" for="nome">Nome</label>
            <div class="d-flex mb-3">
              <i class="fa-solid fa-user"></i>
              <input class="container-fluid"  type="text" name="" id="nome">
            </div>
            <label  class="mb-2" for="email">Email</label>
            <div class="d-flex mb-3">
              <i class="fa-solid fa-envelope"></i>
              <input class="container-fluid" type="text" name="" id="email">
            </div>
            <label  class="mb-2" for="senha">Password</label>
            <div class="d-flex mb-3">
              <i class="fa-solid fa-key"></i>
              <input class="container-fluid" type="password" name="" id="senha">
              <i id="mostrarSenha" class="fa-solid fa-eye-slash"></i>
            </div>
            <a href="#">Esqueceu sua senha?</a>
        </fieldset>
        <button class="container btn rounded-3 text-white mt-2">Login</button>
      </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
  </body>
</html>
